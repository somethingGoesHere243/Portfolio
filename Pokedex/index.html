<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Pokedex</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="pokedex">
            <div class="pokedex-left">
                <div id="output-screen">
                    
                </div>
            </div>
            <div class="pokedex-hinge"></div>
            <div class="pokedex-right">
                <div id="input-screen">
                    <label for="search-input">Input Pokemon Name or ID</label>
                    <br>
                    <input id="search-input" class="search" type="text">
                    <button id="search-button" class="search" type="button">Enter</button>
                </div>
                <div class="blue-buttons">
                    <div class="blue-button"></div>
                    <div class="blue-button"></div>
                    <div class="blue-button"></div>
                    <div class="blue-button"></div>
                    <div class="blue-button"></div>
                    <div class="blue-button"></div>
                    <div class="blue-button"></div>
                    <div class="blue-button"></div>
                    <div class="blue-button"></div>
                    <div class="blue-button"></div>
                </div>
                <div class="grey-buttons">
                    <div class="grey-button"></div>
                    <div class="grey-button"></div>
                </div>
                <div class="gold-button"></div>
            </div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
